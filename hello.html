<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script>
    //設計組件類別(類似class)
    class MyHead extends React.Component{
        render(){
            console.log(this.props.level);
            return React.createElement("H"+this.props.level,null,"Hello Component");
        }
    }

    class MyHeadList extends React.Component{
        render(){
            let heads=[]
            let head;
            for(let i=0;i<6;i++){
                head=React.createElement(MyHead,{level:i});
                heads.push(head);
            }
            return React.createElement("DIV",null,heads);
        }
    }
    window.addEventListener("load",()=>{
        //類似實體化物件。自訂React組件實體.給定屬性(類似key:valu)
        let myComponent = React.createElement(MyHeadList,null);
        //將建立好的React組件放入容器中
        ReactDOM.render(myComponent,document.body);
    });
</script>
<body>
    
</body>
</html>
